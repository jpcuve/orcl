spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
    platform: h2
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    generate-ddl: true
  h2:
    console:
      enabled: true

logging:
  level:
    com:
      messio:
        orcl: debug
    org:
      hibernate:
        SQL: info
